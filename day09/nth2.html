<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상 클래스 선택자</title>
    <style>
        #tbl{
            width: 600px; margin: 0 auto;
        }
        #tbl h1{text-align: center;}
        #tbl table, td{
            width: 200px;
            margin: 0 auto;
            border: 1px solid #ccc;
            border-collapse: collapse;
            padding: 10px 30px;
        }
        /*tr:first-child{background: #eee;}*/
        #tbl tr:nth-child(2n + 1){background: #eee;}
        /*처음엔 n=0을 입력*/
    </style>
</head>
<body>
    <div id="tbl">
        <h1>건강에 좋은 건강 식품</h1>
        <table>
            <tr>
                <td>블루 베리</td>
            </tr>
            <tr>
                <td>귀리</td>
            </tr>
            <tr>
                <td>토마토</td>
            </tr>
            <tr>
                <td>시금치</td>
            </tr>
            <tr>
                <td>적포도주</td>
            </tr>
            <tr>
                <td>견과류</td>
            </tr>
        </table>
    </div>
    </body>
    </html>
