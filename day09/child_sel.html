<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자식 선택자 예제</title>
    <style>
        body{background: #eee;}
        section{width: 600px; margin: 0 auto;}
        p{
            width: 500px;
            background: white;
            padding: 10px;
            line-height: 2em;
        }
        /*section p{
            color: blue;
            /*후손 선택자는 '' 공백 문자로 띄어씀
        }*/
        section > p{
            color: blue;
            /* 자식 선택자는  '>' 기호를 사용함*/
        }
    </style>
</head>
<body>
    <section>
        <h1>예약 방법 & 사용 요금</h1>
        <p> 아직 온라인 예약 신청이 준비되어 있지 않습니다.<br>
            전화(032-1234-5678)로 문의 바랍니다.
        </p>
        <div>
            <p> 크리스탈 : 60,000원/일</p>
            <p> 루비 : 75,000원/일</p>
        </div>
    </section>
    
</body>
</html>
