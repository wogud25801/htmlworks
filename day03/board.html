<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 목록</title>
    <style>
        table{
            width: 500px;
            /*dorder-width:3px;
            dorder-style:solid;
            dorder-color:green;*/
            border: 1px solid green;
            text-align: center;
        }
        th,td{ /*공통 스타일은 콤머로 구분*/
            border: 1px solid green;
            height: 50px;
        }
    </style>
</head>
<body>
    <h2>질문/답변 게시판</h2>
    <table>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>작성일</th>
            </tr>
            <tr>
                <td>1</td>
                <td>방역패스란 무엇인가?</td>
                <td>홍길동</td>
                <td>2022.1.4</td>
                </tr>
                <tr>
                <td>2</td>
                <td>윤년이란 무엇인가?</td>
                <td>전 재홍</td>
                <td>2022.1.4</td>
                </tr>
            </table>
    
</body>
</html>
