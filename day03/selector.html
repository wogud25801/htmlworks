<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주요 선택자(selector)</title>
    <style>
        /*span{
            color:rgb(255, 0, 0);
        }*/
        .redText{
            color:rgb(255, 0, 0);
            font-weight: bold;  /*글자 - 굵게*/
        }
        /* class 선택자는 점(.)을 앞에 붙임*/
        </style>
</head>
<body>
    <h1>레드향</h1>
    <p>껍질에 붉은 빛이 돌아<span class="redText">레드향</span>이라 불린다.<br>
       <span class="redText">레드향</span>은 한라봉과 귤을 교배한 것으로 일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.
    </p>
</body>
</html>
