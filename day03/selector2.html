<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주요 선택자(selector)</title>
    <style>
        body{
        background-color: rgb(0, 0, 0);
        }
        .text1{color: rgb(255, 255, 255);}
        .text2{color: rgba(255, 255, 255, 0.8);}
        .text3{color: rgba(255, 255, 255, 0.5);}
        .text4{color: rgba(255, 255, 255, 0.2);}
        /* rgba() 투명도를 조절 속성 - (1:불투명, 0:투명)*/
        </style>
</head>
<body>
    <h1 class="Text1">HTML5+CSS</h1>
    <h1 class="Text2">HTML5+CSS</h1>
    <h1 class="Text3">HTML5+CSS</h1>
    <h1 class="Text4">HTML5+CSS</h1>
    <!--class 속성 -> 선택자 점-->
</body>
</html>
