<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문서 만들기</title>
    <link rel="stylesheet" href="./CSS/order.css">
</head>
<body>
    <div id="container">
    <h1>레드향 주문하기</h1>
    <form method="post" action="">
        <fieldset>
            <legend> 상품 선택</legend>
            <p><b>주문할 상품을 선택해 주세요</b></p>
            <ul>
                <li>
                    <label>
                        <input type="checkbox" value="g_3">선물용 3kg</label>> 
                        <input type="number" min="0" max="5"> 개 (최대 5개)
                </li>
                <li>
                    <label>
                        <input type="checkbox" value="g_3">선물용 5kg</label>> 
                        <input type="number" min="0" max="3"> 개 (최대 3개)
                </li>
            </ul>
            <p><b>포장 선택</b></p>
            <ul>
                <li>
                <label>
                    <input type="radio" name="gift" value="yes">선물 포장</label>
                    </li>
                    <li>
                        <input type="radio" name="gift" value="yes">선물 포장 안함</label>
                    </li>
                    </li>
            </ul>
            </fieldset>
            <fieldset>
                <legend>배송 정보</legend>
                <ul id="shipping">    
                <li>
                        <label for="name">이름</label>
                        <input type="text" name="name" id="name">
                    </li>
                    <li>
                        <label for="addr">배송 주소</label>
                        <input type="text" name="addr" id="addr">
                    </li>
                    <li>
                        <label for="email">이메일</label>
                        <input type="text" name="email" id="email">
                    </li>
                    <li>
                        <label for="phone">연락처</label>
                        <input type="tel" name="phone" id="phone">
                    </li>
                </ul>
        </fieldset>
        <div class="button">
            <input type="submit" value="주문하기">
            <input type="reset" value="취소하기">
        </div>
    </form>
    </body>
</html>
