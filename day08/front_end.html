<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프런트엔드 개발자 지원서</title>
    <link rel="stylesheet" href="./CSS/front.css">
</head>
<body>
    <div id="container">
        <h1>프런트엔드 개발자 지원서</h1>
        <p> HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.</p>
            <hr>
            <form>
        <h4>개인 정보</h4>
            <ul id="info">
                <li>
                    <label for="name">이름</label>
                    <input type="text" id="name" name="name"
                    autofocus required=공백없이 입력하세요>
                </li>
                <li>
                    <label for="phone">연락처</label>
                    <input type="tel" id="phone" name="phone">
                </li>
            </ul>
            <h4>지원 분야</h4>
            <ul>
            <li>
                <label><input type="radio" name="field" value="pub">웹 퍼블리싱</label>
                </li>
                <li>
                <label><input type="ridio" name="field" value="app">웹 애플리케이션 개발</label>
                </li>
                <li>
                <label><input type="ridio" name="field" value="eng">개발 환경 개선</label>
                </li>
                </ul>
                <h4>지원동기</h4>
                <textarea name="memo" cols="60" rows="5"
                placeholder="본사 지원 동기를 간략하게 써 주세요"></textarea>
            <div class="button">
                <button type="submit" value="접수하기"></button>
                <button type="reset" value="다시 쓰기"></button>
            </div>
        </form>
    </div>
</body>
</html>
