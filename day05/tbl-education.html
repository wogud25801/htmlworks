<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>학력사항 표</title>
        <style>
            table, th, td{
                border:1px solid #0000ff;
                border-collapse: collapse;
            }
            th, td{
            padding: 10px;
            }
            thead, tfoot{
                background:#c1d6fc;
            }
            </style>
    </head>
    <body>
        <h2>학력(Education)</h2>
        <table>
            <thead>
                <tr>
                    <th>출신 학교</th>
                    <th>전공</th>
                    <th>기간</th>
                    <th>구분</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>경기과학기술대학교</td>
                    <td>메카트로닉스과</td>
                    <td>2016.03~2022.02</td>
                    <td>졸업 예정</td>
                </tr>
                <tr>
                    <td>인천대학교 대학원</td>
                    <td>경영학과</td>
                    <td>2013.3~현재</td>
                    <td>재학</td>
                </tr>
                <tfoot>
                    <tr>
                        <td>학교별</td>
                        <td>컴퓨터 관련 학과</td>
                        <td>재학 기간</td>
                        <td>졸업 / 중퇴</td>
                    </tr>
                </tfoot>
            </tbody>
        </table>
    </body>
</html>
