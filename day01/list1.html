<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <title>목록 관련 태그</title>
    </head>
    <body>
       <h3>장바구니</h3>
       <ul>
           <li>계란</li>
           <li>두부</li>
           <li>생수</li>
       </ul>
       <!--u1 : unorderd list(순서 없는 목록)-->
       <ul type= "circle">
        <li>계란</li>
        <li>두부</li>
        <li>생수</li>
        </ul>
       
       
       <ul type="square">
        <li>계란</li>
        <li>두부</li>
        <li>생수</li>
        </ul>
    
    </body>
    </html>
